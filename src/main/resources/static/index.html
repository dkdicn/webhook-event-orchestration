<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현장 업무 보고</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', -apple-system, sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 520px;
      padding: 40px 36px;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 180px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 14px 16px;
      font-size: 15px;
      line-height: 1.6;
      resize: vertical;
      transition: border-color 0.2s;
      font-family: inherit;
      color: #333;
    }

    textarea:focus {
      outline: none;
      border-color: #4361ee;
    }

    textarea::placeholder {
      color: #bbb;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #aaa;
      margin-top: 6px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4361ee;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #3a56d4;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .result.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .result.error {
      display: block;
      background: #fce4ec;
      color: #c62828;
      border: 1px solid #f8bbd0;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>현장 업무 보고</h1>
    <p class="subtitle">현장에서 발생한 업무 내용을 입력해 주세요.</p>

    <label for="message">업무 내용</label>
    <textarea
      id="message"
      placeholder="예: 3공구 철근 배근 작업 완료. 안전 점검 중 크레인 와이어 마모 발견, 교체 요청함."
    ></textarea>
    <div class="char-count"><span id="charCount">0</span>자</div>

    <button id="submitBtn">제출</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const messageEl = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const resultEl = document.getElementById('result');
    const charCountEl = document.getElementById('charCount');

    messageEl.addEventListener('input', function () {
      charCountEl.textContent = messageEl.value.length;
    });

    submitBtn.addEventListener('click', function () {
      submitReport();
    });

    async function submitReport() {
      var message = messageEl.value.trim();
      if (!message) {
        messageEl.focus();
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>전송 중...';
      resultEl.className = 'result';
      resultEl.style.display = 'none';

      try {
        var res = await fetch('/api/reports', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });

        var data = await res.json();

        if (data.success) {
          resultEl.textContent = data.message;
          resultEl.className = 'result success';
          messageEl.value = '';
          charCountEl.textContent = '0';
        } else {
          resultEl.textContent = data.message;
          resultEl.className = 'result error';
        }
      } catch (e) {
        resultEl.textContent = '일시적 오류, 관리자에게 전달됨';
        resultEl.className = 'result error';
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '제출';
      }
    }
  </script>
</body>
</html>
